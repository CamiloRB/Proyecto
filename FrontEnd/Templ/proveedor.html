<!--seccion principal-->
<section>
	<!--cabezera de la sesion principal-->
	<header>
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<h1 class="header center blue-text text-lighten-1 ">Textiles.com</h1>
				<div class=" center">
				<h5 class="header center "> </h5>
				</div>
				<br><br>

	<!--fin de la cabezera sesion principal-->

<h4 class="header center ">PROVEEDORES</h4>
		<article>
		<div class="container">
		<div class="section">

			<!--formulario-->
            <form class="row">
				<div class="input-field col l5 s12">
					 <i class="material-icons prefix">mode_edit</i>
					 <input  id="idPc" type="text" class="validate" ng-model="rProveedor.identityprov">
			         <label for="idPc">Id Proveedor</label>
			         <span class="helper-text" data-error="wrong" data-success="">Helper text</span>
				</div>
				<div class="col l2 s12"></div>

				<div class="input-field col l5 s12">
					 <i class="material-icons prefix">mode_edit</i>
					 <input  id="idProduc" type="text" class="validate" ng-model="rProveedor.cc">
			         <label for="idProduc">cc</label>
			         <span class="helper-text" data-error="wrong" data-success="">Helper text</span>
				</div>

				<div class="input-field col l5 s12">
					<i class="material-icons prefix">account_circle</i>
					 <input  id="nombreProve" type="text" class="validate" ng-model="rProveedor.nombre">
			        <label for="nombreProve">Nombre</label>
			         <span class="helper-text" data-error="wrong" data-success="">Helper text</span>
				</div>
				
				<div class="col l2 s12"></div>
				<div class="col l2 s12"></div>
			</form>

            <div class=" row ">
            	<div class="input-field col l2 s12 right">
					<a class="waves-effect blue btn" ng-click="addPut()">Modificar</a> 
				</div>	
				<div class="input-field col l2 s12 right">
					 <a class="waves-effect blue btn" ng-click="Registrar()">Registrar</a> 
				</div>
			</div>
      		
      	
      		<br>
            <!--fin formulario-->

			<!--tabla de proveedor-->
			<table class="responsive-table striped highlight">
		        <thead>
		          <tr class="center">
		              <th class="center">id</th>
		              <th class="center">Nombre</th>
		              <th class="center">cc</th>
		              <th class="center">Modificar</th>
		          </tr>
		        </thead>

		        <tbody >
		          <tr ng-repeat="provee in proveedor">
			            <td class="center">{{provee.identityprov}}</td>
			            <td class="center">{{provee.nombre}}</td>
			            <td class="center">{{provee.cc}}</td>
			            <td class="center"><a class="waves-effect blue btn" ng-click="configurar(provee)">Editar</a></td>
		          </tr>		         
		        </tbody>
      		</table>
      		<br><br>
      		<!--fin de la tabla-->

  		

		</div>						
		</div>
		</article>
				

	<!--fin de la seccion principal-->
